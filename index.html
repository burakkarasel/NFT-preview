<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        position: fixed;
        bottom: 5px;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="img-container">
          <div class="layer"></div>
          <img src="./images/icon-view.svg" alt="view" class="view-icon" />
          <img src="./images/image-equilibrium.jpg" alt="nft" class="nft-img" />
        </div>

        <h3 class="nft-name">Equilibrium #3429</h3>
        <p class="nft-info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-general">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="eth" class="eth-icon" />
            <p class="value">0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="clock" class="clock-icon" />
            <p class="time">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="avatar">
          <img
            src="./images/image-avatar.png"
            alt="avatar"
            class="avatar-img"
          />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/burakkarasel">Burak Can Karasel</a>.
    </footer>
  </body>
</html>
